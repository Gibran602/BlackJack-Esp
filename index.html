<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BlackJack</h1>
    <p id="message-display"></p>
    <h2 id="la-casa">La Casa</h2>
    <div id="dealer-display" class="dealers-container"></div>
    <div class="display-container">
      <p id="total-display">Total:</p>
      <p id="cards-display">Cartas:</p>
      <p id="money-display">Dinero:</p>
    </div>
    <div class="game-options">
      <button id="start-btn" onclick="startOrReset()">INICIAR JUEGO</button>
      <button id="new-card-btn" onclick="hitMe()">NUEVA CARTA</button>
      <button id="stand-btn" onclick="iStand()">PLANTARSE</button>
    </div>
    <div class="bet-btns">
      <button onclick="placeBet(10)">APUESTA $10</button>
      <button onclick="placeBet(20)">APUESTA $20</button>
      <button onclick="placeBet(50)">APUESTA $50</button>
    </div>
    <div id="my-hand" class="cards-container"></div>
    <script src="index.js"></script>
  </body>
</html>
